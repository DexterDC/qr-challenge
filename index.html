<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/dist/output.css" rel="stylesheet">
    <title>QR Code</title>
</head>

<body class="bg-[#d5e1ef]">
    <main>
        <div class="container m-auto min-h-screen flex justify-center items-center">
            <div class="bg-white shadow-xl rounded-xl h-[33rem] m-5 w-80 flex flex-col items-center gap-5">
                <img src="img/image-qr-code.png" alt="qr-code" class="rounded-3xl p-3 w-full h-80 object-cover">
                <h3 class="text-2xl font-semibold text-center w-72">Improve your front-end skills by building projects</h3>
                <p class="text-center text-slate-600 w-72">Scan the QR code to visit Frontend Mentor and take your coding
                    skills to the next level</p>
            </div>
        </div>
    </main>
</body>

</html>
